name: PR Processing

on:
  pull_request_target:
    types: [labeled]

permissions:
  issues: write
  pull-requests: write

jobs:
  post-comment:
    if: github.event.label.name == 'processing-PR'
    runs-on: ubuntu-latest

    steps:
    - name: Post comment
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'Processing this PR. The branch is now locked ðŸ”’ Please don\'t push updates unless otherwise agreed.'
          })
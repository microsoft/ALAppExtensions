name: 'Create build tag'

on:
  workflow_run:
    workflows: ["CI/CD"]
    types: ['completed']
    branches: ['main']

run-name: Create build tag on branch ${{ github.ref_name }}.

defaults:
  run:
    shell: powershell

jobs:
  CreateBuildTag:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: windows-latest
    steps:
      - name: Create build tag
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });

            let appsArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name.match(/.*-Apps-.*/)
            })[0];

            let buildNumber = appsArtifact.name.replace(/.*-Apps-/, "")
            let tag = `refs/tags/v${buildNumber}`

            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: tag,
              sha: context.sha
            });
